<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=5TT5rGUUZBv8&format=png&color=000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css">
    <title>People counter</title>
</head>
<body class="index d-flex justify-content-center align-items-center">
    <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
        <div class="card-body w-100">
            <h5 class="card-title text-center">People entered:</h5>
            <p class="card-text text-center" id="count-el">0</p>
            <p id="save-el">Previous entries:</p>
            <div class="d-flex justify-content-between p-2 w-100">
                <button class="btn btn-secondary" id="increment-btn">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="btn btn-secondary" id="save-btn">
                    <i class="bi-save"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <script src="./index.js" defer></script>
</body>
</html>
